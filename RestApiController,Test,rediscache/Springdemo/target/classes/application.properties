
# Spring application name
spring.application.name=library-app

# Redis configuration
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.timeout=10000

# Cache configuration
spring.cache.type=REDIS
spring.redis.cache-null-values=false
spring.redis.use-key-prefix=true
spring.redis.key-prefix=library
spring.redis.time-to-live=60000




spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/person
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.properties..hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true